apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.nameOverride }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.nameOverride }}
  template:
    metadata:
      labels:
        app: {{ .Values.nameOverride }}
    spec:
{{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
{{- end }}
{{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
{{- end }}
      containers:
        - name: vllm
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.hfSecretName | quote }}
                  key: HF_TOKEN
          args:
            - --model
            - {{ required "model.hfId is required" .Values.model.hfId | quote }}
            - --served-model-name
            - {{ required "model.servedName is required" .Values.model.servedName | quote }}
            - --dtype
            - {{ .Values.model.dtype | quote }}
            - --max-model-len
            - {{ .Values.model.maxModelLen | quote }}
            - --host
            - 0.0.0.0
            - --port
            - {{ .Values.service.port | quote }}
            - --enable-prefix-caching
          ports:
            - containerPort: {{ .Values.service.port }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
